<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="shortcut icon" href="Assets/Fevicon3.webp" type="image/webp">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=translate" />
</head>
<body>
    <div class="bg">
        <header>
            <div class="head-elements">
                <div class="icon-container">
                    <img src="Assets/Netflix_2015_logo.svg" alt="">
                </div>
                <div class="element-container">
                    <select name="" id="">
                        <Option>English</Option>
                        <Option>हिन्दी</Option>
                    </select>
                    <a href="">Sign In</a>
                </div>
            </div>
        </header>
        <main>
            <div class="main1-container">
                <div class="main1-element-container">
                    <div class="main1-elements">
                        <h1>Unlimited Movies, TV shows and more</h1>
                        <p>Start at ₹149. Cancel at any time.</p>
                    </div>
                    <div class="main1-elements">
                        <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                        <div class="login">
                            <input type="text" placeholder="Email address">
                            <button>Get Stared > </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
